packaging_format = 2

id = "cypht"
name = "Cypht"
description.en = "Lightweight Open Source webmail"
description.fr = "Webmail Open Source lÃ©ger"

version = "1.3.2023.06.13~ynh6"

maintainers = ["eric_G"]

[upstream]
license = "LGPL-2.1-only"
website = "https://cypht.org"
admindoc = "https://cypht.org/install.html"
code = "https://github.com/jasonmunro/cypht"

[integration]
yunohost = ">= 11.1.16"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cypht"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt-BR"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    url= "https://github.com/jasonmunro/cypht/archive/12228f681154295350896cf825ab6c40c3189385.tar.gz"
    sha256 = "618034f32518b8c7b3132a17268a8499dac9b590ed94c6a887917b0dffb6603c"
    autoupdate.strategy = "latest_github_commit"
    autoupdate.force_version = "1.3.%Y.%m.%d"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.0-mbstring php8.0-gnupg php8.0-memcached php8.0-mysql php8.0-gd php8.0-curl php8.0-fileinfo"

    [resources.database]
    type = "mysql"
