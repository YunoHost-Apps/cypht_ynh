packaging_format = 2

id = "cypht"
name = "Cypht"
description.en = "Lightweight Open Source webmail"
description.fr = "Webmail Open Source lÃ©ger"

version = "2.4.2~ynh1"

maintainers = []

[upstream]
license = "LGPL-2.1-only"
website = "https://cypht.org"
admindoc = "https://cypht.org/install.html"
code = "https://github.com/cypht-org/cypht"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = false

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cypht"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt-BR"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    url= "https://github.com/cypht-org/cypht/archive/refs/tags/v2.4.2.tar.gz"
    sha256 = "1056079b6c5c77abe0fa865da39c1a28adb71dd0feb78e573d0d47d79dc07b0c"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["attachments", "users", "app_data"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, redis-server, php8.4-mbstring, php8.4-gnupg, php8.4-memcached, php8.4-mysql, php8.4-gd, php8.4-curl, php8.4-fileinfo"

    [resources.database]
    type = "mysql"

    [resources.composer]
    version = "2.8.5"
