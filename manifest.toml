packaging_format = 2

id = "cypht"
name = "Cypht"
description.en = "Lightweight Open Source webmail"
description.fr = "Webmail Open Source lÃ©ger"

version = "1.3.0~ynh5"

maintainers = ["eric_G"]

[upstream]
license = "LGPL-2.1-only"
website = "https://cypht.org"
admindoc = "https://cypht.org/install.html"
code = "https://github.com/jasonmunro/cypht"

[integration]
yunohost = ">= 11.1.14"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cypht"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt-BR"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    url= "https://github.com/jasonmunro/cypht/archive/eb3aac3ad3042eaf43a015a325ff59d09aceb52a.zip"
    sha256 = "388dec7e7714444e2a0ab00b8aad42f42816e434b382e8780fcb614289283ddf"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.0-mbstring php8.0-gnupg php8.0-memcached php8.0-mysql php8.0-gd php8.0-curl php8.0-fileinfo"

    [resources.database]
    type = "mysql"
