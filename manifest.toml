packaging_format = 2

id = "cypht"
name = "Cypht"
description.en = "Lightweight Open Source webmail"
description.fr = "Webmail Open Source lÃ©ger"

version = "1.4.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "LGPL-2.1-only"
website = "https://cypht.org"
admindoc = "https://cypht.org/install.html"
code = "https://github.com/cypht-org/cypht"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cypht"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt-BR"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    url= "https://github.com/cypht-org/cypht/archive/refs/tags/v1.4.1.tar.gz"
    sha256 = "a8399921cf586ecb80385b66c08d841548f2f02b63260e08c0ad1f040c663062"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["attachments", "users", "app_data"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-mbstring, php8.2-gnupg, php8.2-memcached, php8.2-mysql, php8.2-gd, php8.2-curl, php8.2-fileinfo"

    [resources.database]
    type = "mysql"
