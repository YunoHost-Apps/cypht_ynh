packaging_format = 2

id = "cypht"
name = "Cypht"
description.en = "Lightweight Open Source webmail"
description.fr = "Webmail Open Source lÃ©ger"

version = "1.3.2023.07.07~ynh7"

maintainers = ["eric_G"]

[upstream]
license = "LGPL-2.1-only"
website = "https://cypht.org"
admindoc = "https://cypht.org/install.html"
code = "https://github.com/jasonmunro/cypht"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cypht"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt-BR"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources.main]
    url= "https://github.com/jasonmunro/cypht/archive/343ea680b59ae5418b5b37cf0816068c28c9eed1.tar.gz"
    sha256 = "135347f3b92d3fc93e2e93e3d5e1fcb6c4da0421addb5c2491e976c382d583b3"
    autoupdate.strategy = "latest_github_commit"
    autoupdate.force_version = "1.3.%Y.%m.%d"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["attachments", "users", "app_data"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server php8.2-mbstring php8.2-gnupg php8.2-memcached php8.2-mysql php8.2-gd php8.2-curl php8.2-fileinfo"

    [resources.database]
    type = "mysql"
